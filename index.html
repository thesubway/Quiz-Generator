<!DOCTYPE html>
<html>
	<head>
		<title>
			quiz
		</title>
		<link rel="stylesheet" type="style/css" href="quiz.css"/>
		<script src="questions.js"></script>
	</head>
	<body>
		<div id="overallDiv">
			<div id="titleSec">
				Subject: No Subject
			</div>
			<div id="scoreSec">
				<div>2. Score Section</div>

			</div>
			<div id="questionSec">
				3. Question Section

			</div>
			<div id="controlSec">
				4. Control Section
				<div id="btnContainer">
					<button id="startBtn" onclick='showQuestion()'>Start</button>
					<button id="nextBtn" onclick='nextQuestion()'>Next</button>
					<button id="quitBtn">Quit</button>
				</div>
			</div>
			<footer>
				Copyright 2015, designed by Daniel Hoang
			</footer>
		</div>
	</body>
	<script type="">
			var questionNum = -1;
			var numCorrect = 0;
			var test;
			var scoreSec;
			var questionData;
			var correctAns;
			var choices;
			var userAns;
			var questionType;
			function _(x) {
				return document.getElementById(x);
			}
			function showQuestion() {
				questionNum = -1;
				numCorrect = 0;
				this.nextQuestion();
			}
			function submitQuestion() {
				//retrieve each radio button:
				choices = document.getElementsByName("choices");
				for (var i = 0; i < choices.length; i++) {
					if (choices[i].checked) {
						var ansIndex = choices[i].value;
						userAns = questionData.choices[ansIndex];
						if (userAns === correctAns) {
							alert('correct!');
							numCorrect++;
						}
						else {
							alert('wrong!');
						}
					};
				}		
			}
			function nextQuestion() {
				if (questionNum >= mathQuestions.length-1) {
					alert("no more questions");
					return;
				};
				questionNum++;
				test = _("questionSec");
				scoreSec = _("scoreSec");
				//scoreSec.innerHTML = "Question "+(questionNum+1);
				questionData = mathQuestions[questionNum];
				correctAns = questionData.correctAns;
				questionType = questionData.questionType;
				test.innerHTML = "Question "+(questionNum+1) +" of "+mathQuestions.length+ ":";
				test.innerHTML += "<div>" + questionData.question + "</div>";
				for (var i = 0; i <questionData.choices.length; i++) {
					var currentChoice = questionData.choices[i];
					test.innerHTML += "<input type='radio' name='choices' " +"value= \'"+i+"\'>" + currentChoice + "<br>";
					
				};
				test.innerHTML += "<button onclick='submitQuestion()'>Submit</button>";
			}
	</script>

	<!-- div around the whole thing -->
</html>
